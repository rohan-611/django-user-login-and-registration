<h1>Welcome</h1>
<h3>Choose an option from below.</h3>
{% if user.is_authenticated %}
    <a href="profile/{{user.id}}">Profile</a><br>
    <a href="{% url 'app:logout' %}">Log out</a> 
{% else %}
    <a href="{% url 'app:login' %}">Log in</a><br>
    <a href="{% url 'app:register' %}">Register</a> 
{% endif %}
